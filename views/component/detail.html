{% set role = request.blueprint.split('.')[0][:-3] %}
<!-- {% print role %} # customer -->
{% if role in ["customer"] %}
{% set req = request.args.to_dict() %}
{% set model = data["car"] %}
<h1>Thông tin chi tiết của car id</h1>
<form action="{{request.path}}" method="get">
    <input type="hidden" name="id" value="{{req['id']}}">
    <input type="range" id="angle" name="angle" min="0" max="180" value="{{req['angle']}}" step="10" onchange="this.form.submit()">
    <label for="angle">3D</label>
</form>

<img src="{{model['img_url']}}" class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />

<a href="{{ url_for(request.blueprint+'.build', id = req['id']) }}">
    <button class="btn btn-primary">Đặt</button>
</a>
{% endif %}
