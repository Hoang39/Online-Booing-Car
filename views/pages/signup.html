<section class="h-100 gradient-form" style="height: 100%; background-position: center; background-size: cover; background-repeat: no-repeat;background-image: url('https://wallup.net/wp-content/uploads/2015/12/4090-Ford-car-vintage.jpg')">
    <section class="h-100 gradient-form" style="height: 100%; background-position: center; background-size: cover; background-repeat: no-repeat;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-6">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-12">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="https://cdn.shopify.com/s/files/1/1720/6519/products/New_Stickers_VI-10_530x.png?v=1598345573"
                                        style="width: 185px;" class="mb-4" alt="logo">
                                </div>

                                <form method="post" action="/signup" id="signup">
                                    <p class="font-weight-bold">SIGN UP TO CREATE YOUR CUSTOMER ACCOUNT</p>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">Username:</label>
                                        <input type="text" id="username" name="username" class="form-control"
                                            placeholder="Enter your username" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password:</label>
                                        <input type="password" id="password" name="password" class="form-control" 
                                            placeholder="Enter your password"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="name">Name:</label>
                                        <input type="text" id="name" name="name" class="form-control"
                                            placeholder="Enter your name" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="address">Address:</label>
                                        <input type="text" id="address" name="address" class="form-control"
                                            placeholder="Enter your address" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="phonenumber">Phone Number:</label>
                                        <input type="text" id="phonenumber" name="phonenumber" class="form-control"
                                            placeholder="Enter your phone number" />
                                    </div>
                                    <div class="text-center pt-1 mb-3 pb-1">
                                        <input class="btn btn-outline-primary " type="submit" form="signup" value="Sign up">
                                        <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                                    </div>

                                    {% if check == 'fail' %}
                                        <div class="text-center pt-1 mb-3 pb-1">
                                            <h6 class="mb-3" style="color:rgb(217, 127, 127);">{% print msg %}</h4>
                                        </div>
                                    {% endif %}

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2 mr-3">Already have an account ?</p>
                                        <a href="/login">
                                            <button type="button" class="btn btn-outline-danger mx-1.5">Sign In</button>
                                        </a>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <!-- <div class="col-lg-6 d-flex align-items-center">
                            <div class="text-black px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4 font-weight-bold">We are more than just a company</h4>
                                <p class="small mb-0 font-italic">
                                    What if you can personalize your own vehicle? Oh sorry, there is no 'if', you CAN do that here, with 
                                    the help of BWM. Sign in and make your fellows envy your one of a kind design!
                                </p>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
